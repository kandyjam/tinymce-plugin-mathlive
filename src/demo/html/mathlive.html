<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Equation Editor</title>

  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
</head>
<body>
  <div id="app">
    <div id="math-field"></div>
  </div>

  <script type="module">
    import { createApp } from 'vue';
    import { convertLatexToMarkup, MathfieldElement } from 'https://unpkg.com/mathlive?module';

    createApp({
      data() {
        return {
          latex: '',
          mathfieldElement: null,
        }
      },
      created() {
        if (window.addEventListener) {
          window.addEventListener('message', this.receiveMessage, false);
        } else {
          window.attachEvent('onmessage', this.receiveMessage);
        }
      },
      mounted() {
        window.parent.postMessage({
          mceAction: "mathlive-mounted",
          status: true,
        }, "*");
      },
      methods: {
        initMathfieldElement() {
          this.mathfieldElement = new MathfieldElement({
            defaultMode: 'math',
            letterShapeStyle: 'tex',
            virtualKeyboardMode: 'onfocus',
          });

          this.mathfieldElement.style.padding = '8px';
          this.mathfieldElement.style.borderRadius = '8px';
          this.mathfieldElement.style.border = '1px solid rgba(0, 0, 0, .3)';

          this.mathfieldElement.addEventListener('input', (event) => {
            this.latex = event.target.value;
            this.sendMessage();
          });

          document.getElementById("math-field").appendChild(this.mathfieldElement);
        },
        receiveMessage(event) {
          const data = event.data;
          this.latex = data.latex;
          this.initMathfieldElement();
        },
        sendMessage() {
          window.parent.postMessage({
            mceAction: "mathlive-input",
            latex: this.latex,
            html: convertLatexToMarkup(this.latex),
          }, "*");
        },
      },
    }).mount('#app')
  </script>
</body>
</html>
